index.softdevelopment.content = Somos una empresa Argentina especializada en el desarrollo de Software Cloud con las tecnologías más sólidas del mercado. Creamos y damos forma a sistemas web (WebApps) y Mobile (Aplicaciones para sistemas móviles, tales como los smartphones o tablets) para cualquier rubro (ya sea entretenimiento, empresarial, etc). También realizamos integraciones de diferentes tipos de tecnologías.
index.multiplatform = Responsive
index.multiplatform.content1 = Nuestras aplicaciones web están diseñadas para que sean accesibles en forma correcta, tanto en sistemas de escritorio (PC, laptops) como en mobile (smartphones, tablets). 
index.multiplatform.content2 = Brindamos soluciones de seguridad para aquellas aplicaciones que lo necesiten.
index.integratedpayments = Sistemas de pago
index.integratedpayments.content = Contamos con una vasta experiencia en integraciones de Sistemas de Pago, tales como MercadoPago, Todo Pago y PayPal (APIs de pago) en las WebApps o Aplicaciones mobile.
